<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Input tag-->
        <label for="name">Full Name:</label>
        <input id="name" type="text" name="username" placeholder="username"><br>
        <label for="name">Number:</label>
        <input type="number" name="number"  placeholder="mobile number">
        <input type="email" name="email" placeholder="email@gmail.com">
        <input type="password" name="password"  placeholder="password" required>
        <input type="date">
        <input type="range">
        <input type="color">
        <input type="file">
        <input type="url"  placeholder="url">
        <input type="reset">
        <input type="submit">

        <p>Gender</p>
        <input type="radio" value="male" name="gender">Male <br>
        <input type="radio" value="female" name="gender">Female<br>

        <!--Check-box-->

        <p> Choose Hobby</p>
        <input name="hobby1" type="checkbox" value="Cricket">Cricket
        <input name="hobby2" type="checkbox" value="football">FootBall
        <input name="hobby3" type="checkbox" value="basketball">Basketball
        <input name="hobby4" type="checkbox" value="badminton">Badminton

        <!-- drop-down-->
        <p>Select your favourite car </p>
        <select name="car_brand">
            <option value="jaguar">Jaguar</option>
            <option value="Bmw">Bmw</option>
            <option value="RangeRover">RangeRover</option>
            <option value="Tata">Tata</option> 

            <!--Text areas-->
            
            <textarea placeholder="Add your comment" 
                    name="comment" rows="5" cols="30"></textarea>

            
                    <button type="reset">Login</button>

    </form>
    
</body>
</html>
